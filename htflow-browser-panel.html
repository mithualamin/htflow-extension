<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTFlow Live Preview Browser</title>
    <style>
      :root {
        --vscode-font-family: var(--vscode-font-family);
        --vscode-font-size: var(--vscode-font-size);
        --vscode-font-weight: var(--vscode-font-weight);
        --vscode-foreground: var(--vscode-foreground);
        --vscode-background: var(--vscode-editor-background);
        --vscode-button-background: var(--vscode-button-background);
        --vscode-button-foreground: var(--vscode-button-foreground);
        --vscode-button-hoverBackground: var(--vscode-button-hoverBackground);
        --vscode-input-background: var(--vscode-input-background);
        --vscode-input-foreground: var(--vscode-input-foreground);
        --vscode-input-border: var(--vscode-input-border);
        --vscode-border: var(--vscode-panel-border);
        --vscode-errorForeground: var(--vscode-errorForeground);
        --vscode-successForeground: #4caf50;
        --vscode-warningForeground: var(--vscode-editorWarning-foreground);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--vscode-font-family);
        font-size: var(--vscode-font-size);
        font-weight: var(--vscode-font-weight);
        color: var(--vscode-foreground);
        background: var(--vscode-background);
        height: 100vh;
        overflow: hidden;
      }

      .browser-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .browser-header {
        background: var(--vscode-panel-background);
        border-bottom: 1px solid var(--vscode-border);
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        flex-shrink: 0;
      }

      .browser-title {
        font-size: 14px;
        font-weight: 600;
        color: var(--vscode-foreground);
      }

      .browser-controls {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-left: auto;
      }

      .control-group {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 0 8px;
        border-right: 1px solid var(--vscode-border);
      }

      .control-group:last-child {
        border-right: none;
      }

      .port-input {
        width: 80px;
        padding: 4px 8px;
        background: var(--vscode-input-background);
        color: var(--vscode-input-foreground);
        border: 1px solid var(--vscode-input-border);
        border-radius: 3px;
        font-size: 12px;
      }

      .btn {
        padding: 6px 12px;
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 12px;
        font-weight: 500;
        transition: background-color 0.2s;
      }

      .btn:hover {
        background: var(--vscode-button-hoverBackground);
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-success {
        background: var(--vscode-successForeground);
      }

      .btn-success:hover {
        background: #45a049;
      }

      .btn-danger {
        background: var(--vscode-errorForeground);
      }

      .btn-danger:hover {
        background: #d32f2f;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ccc;
        transition: background-color 0.3s;
      }

      .status-indicator.running {
        background: var(--vscode-successForeground);
        animation: pulse 2s infinite;
      }

      .status-indicator.stopped {
        background: var(--vscode-errorForeground);
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .browser-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .browser-iframe {
        width: 100%;
        height: 100%;
        border: none;
        background: white;
      }

      .browser-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--vscode-descriptionForeground);
        text-align: center;
        padding: 40px;
      }

      .browser-placeholder h2 {
        font-size: 18px;
        margin-bottom: 12px;
        color: var(--vscode-foreground);
      }

      .browser-placeholder p {
        font-size: 14px;
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .browser-placeholder .btn {
        margin-top: 16px;
      }

      .error-message {
        background: var(--vscode-inputValidation-errorBackground);
        color: var(--vscode-errorForeground);
        padding: 12px 16px;
        border: 1px solid var(--vscode-inputValidation-errorBorder);
        border-radius: 3px;
        margin: 16px;
        font-size: 13px;
      }

      .server-info {
        background: var(--vscode-inputValidation-infoBackground);
        color: var(--vscode-foreground);
        padding: 8px 12px;
        border: 1px solid var(--vscode-inputValidation-infoBorder);
        border-radius: 3px;
        font-size: 12px;
        margin: 0 16px 16px 16px;
      }

      .loading-spinner {
        width: 20px;
        height: 20px;
        border: 2px solid var(--vscode-border);
        border-top: 2px solid var(--vscode-button-background);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="browser-container">
      <div class="browser-header">
        <div class="browser-title">HTFlow Live Preview Browser</div>

        <div class="browser-controls">
          <div class="control-group">
            <span class="status-indicator" id="statusIndicator"></span>
            <span id="statusText">Stopped</span>
          </div>

          <div class="control-group">
            <label for="portInput">Port:</label>
            <input
              type="number"
              id="portInput"
              class="port-input"
              value="3000"
              min="1"
              max="65535"
            />
          </div>

          <div class="control-group">
            <button id="startBtn" class="btn btn-success">Start Server</button>
            <button id="stopBtn" class="btn btn-danger" disabled>
              Stop Server
            </button>
          </div>

          <div class="control-group">
            <button id="refreshBtn" class="btn">Refresh</button>
            <button id="devToolsBtn" class="btn">Dev Tools</button>
          </div>
        </div>
      </div>

      <div class="browser-content">
        <div id="serverInfo" class="server-info hidden">
          <strong>Server Running:</strong> <span id="serverDetails"></span>
        </div>

        <div id="errorMessage" class="error-message hidden"></div>

        <div id="browserPlaceholder" class="browser-placeholder">
          <h2>ðŸš€ HTFlow Live Preview Browser</h2>
          <p>
            Start an HTFlow development server to see your project live preview
            here.
          </p>
          <p>Enter a port number above and click "Start Server" to begin.</p>
          <button id="startServerBtn" class="btn btn-success">
            Start Development Server
          </button>
        </div>

        <iframe id="browserIframe" class="browser-iframe hidden"></iframe>
      </div>
    </div>

    <script>
      (function () {
        const vscode = acquireVsCodeApi();

        // DOM elements
        const statusIndicator = document.getElementById("statusIndicator");
        const statusText = document.getElementById("statusText");
        const portInput = document.getElementById("portInput");
        const startBtn = document.getElementById("startBtn");
        const stopBtn = document.getElementById("stopBtn");
        const refreshBtn = document.getElementById("refreshBtn");
        const devToolsBtn = document.getElementById("devToolsBtn");
        const serverInfo = document.getElementById("serverInfo");
        const serverDetails = document.getElementById("serverDetails");
        const errorMessage = document.getElementById("errorMessage");
        const browserPlaceholder =
          document.getElementById("browserPlaceholder");
        const browserIframe = document.getElementById("browserIframe");
        const startServerBtn = document.getElementById("startServerBtn");

        let currentServer = null;
        let isStarting = false;

        // Initialize
        function init() {
          console.log("HTFlow Browser Panel: Initializing...");

          // Send ready message to extension
          vscode.postMessage({
            command: "browserReady",
          });

          // Set up event listeners
          startBtn.addEventListener("click", startServer);
          stopBtn.addEventListener("click", stopServer);
          startServerBtn.addEventListener("click", startServer);
          refreshBtn.addEventListener("click", refreshBrowser);
          devToolsBtn.addEventListener("click", openDevTools);

          portInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              startServer();
            }
          });

          console.log("HTFlow Browser Panel: Initialized successfully");
        }

        // Start server
        function startServer() {
          if (isStarting) return;

          const port = parseInt(portInput.value) || 3000;
          if (port < 1 || port > 65535) {
            showError("Port must be between 1 and 65535");
            return;
          }

          isStarting = true;
          updateUI("starting");

          console.log(`HTFlow Browser Panel: Starting server on port ${port}`);

          vscode.postMessage({
            command: "startLiveServer",
            port: port,
            mode: "dev",
            folder: undefined,
          });
        }

        // Stop server
        function stopServer() {
          if (!currentServer) return;

          console.log(
            `HTFlow Browser Panel: Stopping server ${currentServer.serverId}`
          );

          vscode.postMessage({
            command: "stopLiveServer",
            serverId: currentServer.serverId,
            port: currentServer.port,
          });
        }

        // Refresh browser
        function refreshBrowser() {
          if (browserIframe.src) {
            browserIframe.src = browserIframe.src;
          }
        }

        // Open developer tools
        function openDevTools() {
          vscode.postMessage({
            command: "openDeveloperTools",
          });
        }

        // Update UI state
        function updateUI(state) {
          switch (state) {
            case "starting":
              statusIndicator.className = "status-indicator";
              statusText.textContent = "Starting...";
              startBtn.disabled = true;
              stopBtn.disabled = true;
              portInput.disabled = true;
              hideError();
              break;

            case "running":
              statusIndicator.className = "status-indicator running";
              statusText.textContent = "Running";
              startBtn.disabled = true;
              stopBtn.disabled = false;
              portInput.disabled = true;
              hideError();
              break;

            case "stopped":
              statusIndicator.className = "status-indicator stopped";
              statusText.textContent = "Stopped";
              startBtn.disabled = false;
              stopBtn.disabled = true;
              portInput.disabled = false;
              hideError();
              break;

            case "error":
              statusIndicator.className = "status-indicator stopped";
              statusText.textContent = "Error";
              startBtn.disabled = false;
              stopBtn.disabled = true;
              portInput.disabled = false;
              break;
          }
        }

        // Show server info
        function showServerInfo(server) {
          serverDetails.textContent = `Port ${server.port} (${server.mode} mode)`;
          serverInfo.classList.remove("hidden");

          // Show iframe
          browserIframe.src = `http://localhost:${server.port}`;
          browserIframe.classList.remove("hidden");
          browserPlaceholder.classList.add("hidden");
        }

        // Hide server info
        function hideServerInfo() {
          serverInfo.classList.add("hidden");
          browserIframe.classList.add("hidden");
          browserPlaceholder.classList.remove("hidden");
        }

        // Show error
        function showError(message) {
          errorMessage.textContent = message;
          errorMessage.classList.remove("hidden");
        }

        // Hide error
        function hideError() {
          errorMessage.classList.add("hidden");
        }

        // Handle messages from extension
        window.addEventListener("message", (event) => {
          const message = event.data;
          console.log("HTFlow Browser Panel: Received message:", message);

          switch (message.command) {
            case "liveServerStarted":
              console.log("HTFlow Browser Panel: Server started:", message);
              currentServer = {
                serverId: message.serverId,
                port: message.port,
                mode: message.mode,
              };
              isStarting = false;
              updateUI("running");
              showServerInfo(currentServer);
              break;

            case "liveServerStopped":
              console.log("HTFlow Browser Panel: Server stopped");
              currentServer = null;
              isStarting = false;
              updateUI("stopped");
              hideServerInfo();
              break;

            case "liveServerError":
              console.error(
                "HTFlow Browser Panel: Server error:",
                message.error
              );
              currentServer = null;
              isStarting = false;
              updateUI("error");
              showError(message.error);
              hideServerInfo();
              break;

            case "openUrl":
              console.log("HTFlow Browser Panel: Opening URL:", message.url);
              if (browserIframe.src !== message.url) {
                browserIframe.src = message.url;
                browserIframe.classList.remove("hidden");
                browserPlaceholder.classList.add("hidden");
              }
              break;

            case "fileChanged":
              console.log(
                "HTFlow Browser Panel: File changed:",
                message.fileName
              );
              // Auto-refresh if server is running
              if (currentServer) {
                setTimeout(refreshBrowser, 500);
              }
              break;
          }
        });

        // Initialize when page loads
        document.addEventListener("DOMContentLoaded", init);
      })();
    </script>
  </body>
</html>
